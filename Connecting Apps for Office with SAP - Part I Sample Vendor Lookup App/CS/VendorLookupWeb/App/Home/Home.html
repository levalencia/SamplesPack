<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title></title>
    <link href="../../Content/jquery-ui-1.10.2.custom.css" rel="stylesheet" type="text/css" />
    <script src="../../Scripts/jquery-1.7.1.js" type="text/javascript"></script>
    <script src="../../Scripts/jquery-ui-1.10.2.custom.js" type="text/javascript"></script>
    
    <link href="../../Content/Office.css" rel="stylesheet" type="text/css" />
    <script src="../../Scripts/Office/MicrosoftAjax.js" type="text/javascript"></script>       
    <script src="../../Scripts/Office/1.0/office.js" type="text/javascript"></script>          

    <link href="../App.css" rel="stylesheet" type="text/css" />
    <script src="../App.js" type="text/javascript"></script>

    <link href="Home.css" rel="stylesheet" type="text/css" />
    <script src="Home.js" type="text/javascript"></script>
</head>
<body>
    <!-- Page content -->
    <div id="content-header">
            <div id="header-logo"><img src="../../Content/Images/sap_logo.png" /></div>
            <div id="header-text">Vendor Lookup</div>
    </div>
    <div id="content-main">
          <div id="vendor-search">
                <div class="lookup">Lookup by:
                    <input type="radio" name="searchoption" id="byname" value="byname" checked="checked" />
                    <label for="byname">Name</label>
                    <input type="radio" name="searchoption" id="bynumber" value="bynumber" />
                    <label for="bynumber">Number</label>
                </div>
                <div class="vendor-input">
                    <div>Vendor:</div>
                    <input type="text" name="Vendor" id="vendor" />
                    <input type="hidden" id="vendor-attr" />
                    <button id="btnGet">Get</button>
                </div>
            </div>
            <div class="vendor-details">
                <div id="vendor-id">
                    <div class="label">Vendor ID:</div>
                    <div class="value" id="vendorId"></div>
                    <div class="link"><a href="#" id="insert-id">Insert</a></div>
                </div>
                <div class="break"></div>
                <div id="vendor-address">
                    <div class="label">Address:</div>
                    <div class="value" id="vendorName"></div>
                    <div class="link"><a href="#" id="insert-address">Insert</a></div>
                    <div class="valuex" id="vendorStreet"></div>
                    <div class="valuex" id="vendorCity"></div>
                    <div class="valuex" id="vendorRegionPostalCode"></div>
                    <div class="valuex" id="vendorCountry"></div>
                </div>
                <div class="break"></div>
                <div id="vendor-phone">
                    <div class="label">Phone:</div>
                    <div class="value" id="vendorPhone"></div>
                    <div class="link"><a href="#" id="insert-phone">Insert</a></div>
                </div>
            </div>
         </div>
    </body>
</html>
