    <link href="../../Content/Office.css" rel="stylesheet" type="text/css" />

<body>
    <div id="content-header">
        <div class="padding">
            <h1>Translator - Client Page</h1>
        </div>
    </div>
    <div id="content-main">
        <div class="padding">
            <h2>Languages</h2>
            <p>From:</p>
            <select id="source-lang">
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
            </select>
            <p>To:</p>
            <select id="target-lang">
                <option value="fr">French</option>
                <option value="es">Spanish</option>
                <option value="en">English</option>
                <option value="de">German</option>
            </select>
        </div>
        <div class="padding">
            <h2>Translate</h2>
            <div id="result-word"></div><br /><br />
            <button id="get-translation">Translate the selected word</button>
        </div>
    </div>
</body>
