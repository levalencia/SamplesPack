<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
  <title></title>
  <script src="../../Scripts/jquery-1.8.2.js" type="text/javascript"></script>

  <link href="../../Content/Office.css" rel="stylesheet" type="text/css" />
  <script src="https://appsforoffice.microsoft.com/lib/1.0/hosted/office.js" type="text/javascript"></script>

  <!-- To enable offline debugging using a local reference to Office.js, use:                        -->
  <!--    <script src="../../Scripts/Office/MicrosoftAjax.js" type="text/javascript"></script>       -->
  <!--    <script src="../../Scripts/Office/1.0/office.js" type="text/javascript"></script>          -->

  <link href="../App.css" rel="stylesheet" type="text/css" />
  <script src="../App.js" type="text/javascript"></script>

  <link href="Home.css" rel="stylesheet" type="text/css" />
  <script src="Home.js" type="text/javascript"></script>
</head>
<body>
  <!-- Page content -->
  <div id="content-main">
    <div class="padding">
      <div id="header">
        <h1>Identity Token</h1>
        <p id="first" >Click the button to send the unique Exchange ID associated with this email account to a Web service.</p>
        <p id="second" class="hiddenPage">Click the button again to use the service without entering a username and password.</p>
        <p>
          <input type="button" value="Send unique Exchange ID to service" onclick="useIdentityToken()" />
        </p>
      </div>
      <div id="logonForm" class="hiddenPage">
        <h2>Log in:</h2>
        <table>
          <tr>
            <td>Service user name:</td>
            <td>
              <input id="serviceUserName" type="text" /></td>
          </tr>
          <tr>
            <td>Password:</td>
            <td>
              <input id="password" type="password" /></td>
          </tr>
          <tr>
            <td colspan="2">
              <input type="button" value="Log in" onclick="login()" /></td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</body>
</html>
