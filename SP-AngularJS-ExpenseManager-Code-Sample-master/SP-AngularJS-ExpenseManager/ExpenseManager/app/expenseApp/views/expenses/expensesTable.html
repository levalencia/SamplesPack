<table class="table table-hover table-striped table-condensed table-bordered expensesTable" 
       data-ng-controller="OrderChildController">
    <thead>
        <tr>
            <th data-ng-click="setOrder('title')">Expense</th>
            <th data-ng-click="setOrder('created')">Created</th>
            <th data-ng-click="setOrder('expenseCategory')">Category</th>
            <th data-ng-click="setOrder('amount')">Amount</th>
        </tr>
    </thead>
    <tbody>
        <tr data-ng-hide="employee.expenses || employee.expenses.length > 0" class="error">
            <td colspan="5">
                <div class="text-center"><strong>No expenses found</strong></div>
            </td>
        </tr>
        <tr data-ng-repeat="expense in employee.expenses | orderBy:orderby:reverse" class="repeat-animation">
            <td>
                {{ expense.title }}
            </td>
            <td>
                {{ expense.created | date:'MM/dd/yyyy' }}
            </td>
            <td>
                {{ expense.expenseCategory }}
            </td>
            <td>
                {{ expense.amount | currency }}
            </td>
        </tr>
        <tr class="info">
            <td colspan="3">
                &nbsp;
            </td>
            <td>
                <strong>{{ employee.expensesTotal | currency }}</strong>
            </td>
        </tr>
    </tbody>
</table>
