<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title>PowerPointEBookPublisher</title>
    <script src="../../Scripts/jquery-1.7.1.js" type="text/javascript"></script>

    <link href="../../Content/Office.css" rel="stylesheet" type="text/css" />
    <script src="https://appsforoffice.microsoft.com/lib/1.0/hosted/office.js" type="text/javascript"></script>

    <!-- To enable offline debugging using a local reference to Office.js, use:                        -->
    <!--    <script src="../../Scripts/Office/MicrosoftAjax.js" type="text/javascript"></script>       -->
    <!--    <script src="../../Scripts/Office/1.0/office.js" type="text/javascript"></script>          -->

    <link href="../App.css" rel="stylesheet" type="text/css" />
    <script src="../App.js" type="text/javascript"></script>

    <link href="Home.css" rel="stylesheet" type="text/css" />
    <script src="Home.js" type="text/javascript"></script>
</head>
<body>
    <!-- Page content -->   
    <div id="Content">
        <!-- Starting point for this app. The UI begins with: -->
        <!--  a simple message, a drop-down list that the user selects a chunk size from, -->
        <!--  a button for starting the process, and an area that we will write the outcome to.-->
        <!--  All core code for the app is in /scripts/PowerPointEBookPublisher.js -->
        <!--  Some jQuery dialog code is in /scripts/jquery-ui.js -->
        <div>Please select the size of chunks to be used when sending this file for publishing:</div>
        <div>
            <select id="chunkSize" style="cursor: pointer">
                <option value="262144" selected>0.25 MB</option>
                <option value="524288">0.5 MB</option>
                <option value="1048576">1.0 MB</option>
                <option value="2097152">2.0 MB</option>
            </select>
        </div>
        <input type="button" value="Publish Now!" id="sendData" style="margin-right: 10px; padding: 0px; width: 200px;" />
        <div id="transmissionReport"></div>
        <p style="margin-top: 50px;">
            <a target="_blank" href="http://go.microsoft.com/fwlink/?LinkId=276812">Find more samples online...</a>
        </p>
    </div>
</body>
</html>
